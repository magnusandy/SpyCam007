<html lang="en">
  <head>
    <title>SpyCam</title>

     <link rel="icon" sizes="93x93" href="/static/siteIcon.png">
    <meta charset="utf-8">
    <link rel="manifest" href="/static/manifest.json">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="/static/Gallery-master/css/blueimp-gallery.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="/static/picGetter.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body
  style="background-color:#c6d2c6">
    <div style="" class="container">
      <div class="container">
        <div class="col-md-2 text-center">
          <img src="/static/siteIcon.png" style="height:128px; width:128px;"></img>
        </div>
      <div class="">
        <div class="text-center col-md-6 col-md-offset-1" style="padding-bottom: 20px">
          <h1>SpyCam Gallery</h1>
        </div>
        <div class=" col-md-6 col-md-offset-1">
          <form class="form-inline">
            <div class="form-group">
              <label for="email">Date Range:</label>
              <input type="date" class="form-control" id="firstDate">
            </div>
            <div class="form-group">
              <label for="pwd"> To </label>
              <input type="date" class="form-control" id="secondDate">
            </div>
          </form>
          <button class="btn btn-default" onclick="doCall()">View</button>
        </div>
      </div>
    </div>
        <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
      <div class="container col-md-10 col-md-offset-1">
        <div  id="blueimp-gallery-carousel" class="blueimp-gallery blueimp-gallery-carousel">
            <div class="slides"></div>
            <h3 class="title"></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>
        </div>
        <!-- This div store all links that are picked up by the gallery above -->
        <div id="links">
            <a href="/static/img1.jpg" title="Tues Nov 5 - 10:49PM"></a>
            <a href="/static/img1.jpg" title="Tues Nov 5 - 10:49PM"></a>
        </div>
      </div>
    </div> <!-- /container -->

  </body>
  <script src="/static/Gallery-master/js/blueimp-gallery.min.js"></script>
  <script>
  document.getElementById('links').onclick = function (event) {
      event = event || window.event;
      var target = event.target || event.srcElement,
          link = target.src ? target.parentNode : target,
          options = {index: link, event: event},
          links = this.getElementsByTagName('a');
      blueimp.Gallery(links, options);
  };
  </script>
  <script>
  blueimp.Gallery(
    document.getElementById('links').getElementsByTagName('a'),
    {
        container: '#blueimp-gallery-carousel',
        carousel: true
    }
);
</script>
</html>
